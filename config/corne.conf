# ----------------------------
# Configuración de Energía/Batería
# ----------------------------
CONFIG_ZMK_BATTERY_REPORTING=y               # Habilitar reporte de batería (¡corregido typo "BATTERY"!)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=120       # Reportar cada 120 segundos (2 minutos)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y  # Batería bilateral (central)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y  # Batería bilateral (periférico)

# Ajusta el pin ADC según tu ProMicro (A0, A1, A7, etc.)
CONFIG_ZMK_BATTERY_ADC_PIN=A0                # ¡Cambia esto al pin correcto de tu placa!

# ----------------------------
# Sleep Mode & Power Management
# ----------------------------
CONFIG_ZMK_SLEEP=y                           # Habilitar sleep mode
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000         # Dormir después de 15 minutos (900,000 ms)
CONFIG_ZMK_PM_SOFT_OFF=y                     # Apagado suave

# ----------------------------
# Bluetooth
# ----------------------------
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BAS=y                              # Battery Service (necesario para reporte)
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y               # Transmisión Bluetooth a +4dBm (equilibrio entre alcance y consumo)

# ----------------------------
# Periféricos (Desactivados por defecto)
# ----------------------------
CONFIG_ZMK_RGB_UNDERGLOW=n                   # Desactivado (ahorra energía)
CONFIG_ZMK_DISPLAY=n                         # Desactivado OLED
CONFIG_ZMK_MOUSE=n                           # Desactivado soporte para mouse
CONFIG_ZMK_EXT_POWER=n                       # Desactivado power externo