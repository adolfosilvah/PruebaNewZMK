# --------------------------------------------
# Configuración MÍNIMA FUNCIONAL para Corne derecho
# (Versión compatible con ZMK 3.5.0)
# --------------------------------------------

# Bluetooth (obligatorio)
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Split Keyboard (configuración crítica)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL=y  # ¡Esta es la clave!

# Batería (opcional pero recomendado)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_BAS=y

# Potencia Bluetooth (ajustar según necesidad)
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y

# --------------------------------------------
# Configuración adicional segura
# --------------------------------------------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_MOUSE=n