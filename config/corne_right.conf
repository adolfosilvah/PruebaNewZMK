# --------------------------------------------
# Configuración COMÚN (para ambos lados)
# --------------------------------------------

# Bluetooth (imprescindible)
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y

# Split Keyboard (configuración mínima)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Batería (solo lo esencial)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_BAS=y

# --------------------------------------------
# Configuración ESPECÍFICA del LADO DERECHO (Periférico)
# --------------------------------------------
# ELIMINA CUALQUIER COMENTARIO EN ESTA LÍNEA:
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# --------------------------------------------
# Configuración opcional (puedes eliminarla si hay problemas)
# --------------------------------------------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_PM_SOFT_OFF=y